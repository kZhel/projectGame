<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/icon.png" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <main>
                <header id="main_menu" class="header navbar-fixed-top">
                        <button type="button" id="chooseLevel" class="btn btn-primary">Выбрать уровень</button>
                        <button type="button" id="end" class="btn btn-primary">Завершить игру</button>
                        <button type="button" id="toggleThemeBtn" class="btn btn-primary">Сменить тему</button>
                        <div class="timer" id="timer"></div>
                </header>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="content">
                                <h2>Помните ли вы героев любимых мультфильмов?</h2>
                                <a id="choose">
                                    <div id="okno">
                                        Выберите уровень
                                        <button type="button" id="firstLevel" class="btn btn-level">Легкий</button>
                                        <button type="button" id="secondLevel" class="btn btn-level">Средний</button>
                                        <button type="button" id="thirdLevel" class="btn btn-level">Сложный</button>
                                    </div>
                                </a>  
                                <div class=gameStat><h3 id="gameStatus"></h3></div>
                                <h3 id="taskInfo"></h3>
                                <h3 id="about"></h3>
                                
                                <div id="animation1"></div>
                                <div id="animation2"></div>
                                <div class="row" id="thirdRow">
                                    <div class="col-sm-5">
                                        <div id="checkImg" class="checkImg"></div>
                                    </div>
                                    <div class="col-sm-7 taskplace">
                                        <section class="tasks" id="tasks">                                  
                                            <div id="img_list"></div>
                                        </section>
                                    </div>
                                </div>
                                <button type="button" id="start" class="btn btn-start"></button>
                                <button type="button" id="next" class="btn btn-start">Следующий уровень</button>
                                <div id="boxLevel"></div>
                                </br>
                                <button href="#okno" id="check" class="btn btn-primary">Проверить</button>
                                <button type="button" id="resume" class="btn btn-start">Продолжить уровень</button>
                                
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="side">
                                <div id=inputName>
                                    <h4>Введите ваше имя</h4>
                                    <input type="text" placeholder="Ваше имя" id="username">
                                </div>
                                <div id = "boxScore">
                                    <h4 id="currScore"></h4>
                                </div>
                                <h4>Получить таблицу рекордов</h4>
                                <button type="button" id="saveBoard" class="btn btn-default">Сохранить</button>
                                <h4>Таблица рекордов</h4>
                                <div id="scoreboard"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="container">
                    <div class="footer-copyright text-center py-3">
                        <p>Made by Железникова Екатерина, гр.3530903/90301</p>
                    </div>
                </div>
            </footer>  
        </div>
    <script src="assets/js/level.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/three.js"></script>
    </body>
</html>
